<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Barbecue grill base -->
  <rect x="4" y="20" width="24" height="8" rx="2" fill="#333" stroke="#222" stroke-width="1"/>
  
  <!-- Grill grate -->
  <rect x="6" y="18" width="20" height="2" rx="1" fill="#666"/>
  <line x1="8" y1="18" x2="8" y2="20" stroke="#444" stroke-width="0.5"/>
  <line x1="12" y1="18" x2="12" y2="20" stroke="#444" stroke-width="0.5"/>
  <line x1="16" y1="18" x2="16" y2="20" stroke="#444" stroke-width="0.5"/>
  <line x1="20" y1="18" x2="20" y2="20" stroke="#444" stroke-width="0.5"/>
  <line x1="24" y1="18" x2="24" y2="20" stroke="#444" stroke-width="0.5"/>
  
  <!-- Barbecue legs -->
  <rect x="6" y="28" width="2" height="3" fill="#333"/>
  <rect x="24" y="28" width="2" height="3" fill="#333"/>
  
  <!-- Fire/heat lines -->
  <path d="M 8 16 Q 9 14 10 16" stroke="#ff6b35" stroke-width="1.5" fill="none"/>
  <path d="M 14 15 Q 15 13 16 15" stroke="#ff6b35" stroke-width="1.5" fill="none"/>
  <path d="M 20 16 Q 21 14 22 16" stroke="#ff6b35" stroke-width="1.5" fill="none"/>
  
  <!-- Timer clock face -->
  <circle cx="16" cy="8" r="6" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  
  <!-- Clock hands -->
  <line x1="16" y1="8" x2="16" y2="5" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="8" x2="18" y2="8" stroke="#333" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="16" cy="8" r="1" fill="#333"/>
  
  <!-- Clock numbers -->
  <text x="16" y="4" text-anchor="middle" font-family="Arial" font-size="3" fill="#333">12</text>
  <text x="20" y="9" text-anchor="middle" font-family="Arial" font-size="3" fill="#333">3</text>
  <text x="16" y="13" text-anchor="middle" font-family="Arial" font-size="3" fill="#333">6</text>
  <text x="12" y="9" text-anchor="middle" font-family="Arial" font-size="3" fill="#333">9</text>
</svg>